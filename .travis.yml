language: python
python:
  - 3.6

install:
  - pip install --upgrade setuptools
  - pip install tox codecov

script:
  - tox

matrix:
  fast_finish: true

after_success:
  codecov
  
notifications:
  irc:
    channels: "irc.freenode.org#invirtualenv"
    template:
      - "%{repository}@%{branch}: %{message} (%{build_url})"
    on_success: change
    on_failure: change
  email: false
